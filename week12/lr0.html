<script>
    function parse(source) {
        let stack = [];
        for (const c of source) {
            if (c === '(' || c === '[' || c === '{') {
                stack.push(c);
            }

            if (c === ')') {
                if (stack[stack.length] === '(') {
                    stack.pop();
                } else {
                    return false;
                }
            }

            if (c === ']') {
                if (stack[stack.length] === '[') {
                    stack.pop();
                } else {
                    return false;
                }
            }

            if (c === '}') {
                if (stack[stack.length] === '{') {
                    stack.pop();
                } else {
                    return false;
                }
            }
        }

        if (stack.length === 0) {
            return true;
        } else {
            return false;
        }
    }
    parse('[a{ad(dasf)}adf]')
</script>
