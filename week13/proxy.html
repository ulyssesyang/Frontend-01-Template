<div id='color' style="width: 100; height: 100; border-radius: 50%;"></div>
<div>
    <input id='r' type="range" min=0 max=255 />
    <input id='g' type="range" min=0 max=255 />
    <input id='b' type="range" min=0 max=255 />
</div>

<script>
    // 全局变量
    // 维护handlers
    const handlers = new Map();
    const reactivities = new Map();
    // 维护usedReactivities
    let usedReactivities = [];

    function reactive(obj) {
        if (reactivities.has(obj)) {
            return reactivities.get(obj)
        }

        let proxy = new Proxy(obj, {
            get(obj, prop, val) {
                // 跟新usedReactivities
                usedReactivities.push([obj, prop]);
                if (typeof obj[prop] === 'object') {
                    return reactive(obj[prop]);
                }
                return obj[prop];
            },
            set(obj, prop, val) {
                obj[prop] = val;
                // 跟新handlers
                if (handlers.get(obj)) {
                    if (handlers.get(obj).get(prop)) {
                        for (const handler of handlers.get(obj).get(prop)) {
                            handler();
                        }
                    }
                }
                return obj[prop];
            },
        })

        reactivities.set(obj, proxy)
        reactivities.set(proxy, proxy)

        return proxy;
    }

    function effect(handler) {
        // 依赖收集
        usedReactivities = [];
        // 运行监听函数
        handler();
        for (const useReactivity of usedReactivities) {
            const [obj, prop] = useReactivity;
            if (!handlers.has(obj)) {
                handlers.set(obj, new Map());
            }

            if (!handlers.get(obj).has(prop)) {
                handlers.get(obj).set(prop, [])
            }

            handlers.get(obj).get(prop).push(handler);
        }
    }

    let v12, v1, v2;

    // 新建proxy对象
    const p1 = reactive({
        a: 1
    });
    const p2 = reactive({
        a: 2
    });

    // 把proxy对象值进行监听
    // 由于对proxy对象进行了获取get
    // 从而对usedReactivities进行跟新
    effect(() => {
        v1 = p1.a;
    })
    effect(() => {
        v2 = p2.a;
    })
    effect(() => {
        v12 = p1.a + p2.a;
    })

    console.log(v12, v1, v2);
    p1.a = 3;
    console.log(v12, v1, v2);

    let p = reactive({
        r: 100,
        g: 100,
        b: 100
    })
    effect(() => {
        // 利用proxy，实现单向绑定
        document.getElementById('r').value = p.r;
    })
    effect(() => {
        document.getElementById('g').value = p.g;
    })
    effect(() => {
        document.getElementById('b').value = p.b;
    })

    // 加上event监听，实现双向绑定
    document.getElementById('r').addEventListener('input', (event) => {
        p.r = event.target.value;
    });
    document.getElementById('g').addEventListener('input', (event) => {
        p.g = event.target.value;
    });
    document.getElementById('b').addEventListener('input', (event) => {
        p.b = event.target.value;
    });

    effect(() => {
        document.getElementById('color').style.backgroundColor = `rgb(${p.r}, ${p.g}, ${p.b})`;
    })
</script>
