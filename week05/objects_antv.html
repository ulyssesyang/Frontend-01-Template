    // 检测node是否已经有children node
    // 避免重复children node
    function prepareChildrenNode(node, propertyName) {
        if (!node.children) {
            node.children = [];
        }

        let checkExisting = false;
        node.children.forEach(child => {
            checkExisting = child.id === propertyName;
        });

        // check if already existing
        if (checkExisting) {
            return
        } else {
            node.children.push({
                id: propertyName,
            });
        }
    }

    // 用set控制全局对象唯一性
    const set = new Set();

    function navigateNode(node) {
        console.log('navigateNode:', node);

        if (set.has(node.id)) {
            return;
        }
        set.add(node.id);

        const nodeObject = globalThis[node.id];

        if (!node.children && nodeObject) {
            for (const propertyName of Object.getOwnPropertyNames(nodeObject)) {
                let property = Object.getOwnPropertyDescriptor(nodeObject, propertyName);

                if (property.hasOwnProperty('value') && property.value instanceof Object) {
                    prepareChildrenNode(node, propertyName);
                }

                if (property.hasOwnProperty('get') && property.get instanceof Object) {
                    prepareChildrenNode(node, propertyName);
                }

                if (property.hasOwnProperty('set') && property.set instanceof Object) {
                    prepareChildrenNode(node, propertyName);
                }
            }
        }

        if (node.children) {
            for (const child of node.children) {
                // 遍历所有children node
                navigateNode(child);
            }
        } else {
            return
        }
    }

    // 开始遍历数据node tree
    navigateNode(data);

    console.log('data:', data);
    console.log('set:', set);

    // 根据浏览器大小设置宽度、高度
    const width = document.getElementById('container').scrollWidth;
    const height = document.getElementById('container').scrollHeight || screen.height - 200;
    
    // 初始化G6渲染树
    const graph = new G6.TreeGraph({
        container: 'container',
        width,
        height,
        modes: {
            default: [
                'drag-canvas',
                'zoom-canvas',
            ],
        },
        defaultNode: {
            size: 26,
            anchorPoints: [
                [0, 0.5],
                [1, 0.5],
            ],
            style: {
                fill: '#C6E5FF',
                stroke: '#5B8FF9',
            },
        },
        defaultEdge: {
            type: 'cubic-horizontal',
            style: {
                stroke: '#A3B1BF',
            },
        },
        layout: {
            type: 'compactBox',
            direction: 'LR',
            getId: function getId(d) {
                return d.id;
            },
            getHeight: function getHeight() {
                return 16;
            },
            getWidth: function getWidth() {
                return 16;
            },
            getVGap: function getVGap() {
                return 10;
            },
            getHGap: function getHGap() {
                return 100;
            },
        },
    });

    // 自定义渲染树的node样式
    graph.node(function (node) {
        return {
            label: node.id,
            labelCfg: {
                offset: 10,
                position: node.children && node.children.length > 0 ? 'left' : 'right',
            },
        };
    });

    // 加载并渲染数据
    graph.data(data);
    graph.render();
    graph.fitView();
</script>
