<style>
    .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: middle;
    }

    #container {
        width: 701px;
    }
</style>
<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">Save</button>
<script>
    const map = localStorage.map ? JSON.parse(localStorage.map) : new Array(100 * 100).fill(0);
    const container = document.getElementById('container');

    // add global listener for tracking mouse click
    let mouse = false;
    let clear = false
    document.addEventListener('mousedown', (e) => {
        mouse = true;
        clear = e.which === 3;
    } );
    document.addEventListener('mouseup', ()=> mouse = false );

    // prevent default mouse context menu
    document.addEventListener('contextmenu', e => e.preventDefault() );

    function sleep(delay) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, delay);
        })
    }

    function render() {
        for (let x = 0; x < 100; x++) {
            for (let y = 0; y < 100; y++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                if (map[y * 100 + x] === 1) {
                    cell.style.backgroundColor = 'black';
                } else {
                    cell.style.backgroundColor = 'gray';
                }

                cell.addEventListener('mouseover', () => {
                    if (mouse) {
                        if (clear) {
                            cell.style.backgroundColor = 'gray';
                            map[y * 100 + x] = 0;
                        } else {
                            cell.style.backgroundColor = 'black';
                            map[y * 100 + x] = 1;
                        }
                    }
                })

                container.appendChild(cell);
            }
        }
    }
    render();

    async function findPath(map, start, end) {
        const cloneMap = map.slice();
        const queue = [start];

        async function insert(x, y) {
            if (cloneMap[100 * y + x] !== 0 || x < 0 || y < 0 || x >= 100 || y >= 100) {
                return;
            }
            cloneMap[100 * y + x] = 2;
            container.children[y * 100 + x].style.backgroundColor = 'lightgreen';
            await sleep(5);
            queue.push(x, y);
        }

        while (queue.length) {
            const [x, y] = queue.shift();
            if (x === end[0] && y === end[1]) {
                return true;
            }
            await insert(x - 1, y);
            await insert(x + 1, y);
            await insert(x, y - 1);
            await insert(x, y + 1);
        }
        return false;
    }
</script>
