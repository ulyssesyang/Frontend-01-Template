<style>
    .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: middle;
    }

    #container {
        width: 701px;
    }
</style>

<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">Save</button>
<button onclick="localStorage.removeItem('map');location.reload();">Clear</button>
<button onclick="findPath(map, start, end)">Find Path</button>

<script>
    class Sorted {
        constructor(data, compare) {
            this.data = data;
            this.compare = compare;
        }

        get length() {
            return this.data.length;
        }

        take() {
            if (!this.data.length) {
                return;
            }
            let min = this.data[0];
            let minIndex = 0;
            for (let i = 0; i < this.data.length; i++) {
                if (this.compare(this.data[i], min) < 0) {
                    min = this.data[i];
                    minIndex = i;
                }
            }
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min;
        }

        insert(v) {
            this.data.push(v);
        }
    }

    // initialize map and container element
    const map       = localStorage.map ? JSON.parse(localStorage.map) : new Array(100 * 100).fill(0);
    const container = document.getElementById('container');

    // initialize default start and end point
    const start     = [0, 0];
    const end       = [50, 50];

    // add global listener for tracking mouse click
    let mouse = false;
    let clear = false
    document.addEventListener('mousedown', (e) => {
        mouse = true;
        clear = e.which === 3;
    } );
    document.addEventListener('mouseup', ()=> mouse = false );

    // prevent default mouse context menu
    document.addEventListener('contextmenu', e => e.preventDefault() );

    function sleep(delay) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, delay);
        })
    }

    function render() {
        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                if (map[y * 100 + x] === 1) {
                    cell.style.backgroundColor = 'black';
                } else {
                    cell.style.backgroundColor = 'gray';
                }

                cell.addEventListener('mouseover', () => {
                    if (mouse) {
                        if (clear) {
                            cell.style.backgroundColor = 'gray';
                            map[y * 100 + x] = 0;
                        } else {
                            cell.style.backgroundColor = 'black';
                            map[y * 100 + x] = 1;
                        }
                    }
                })

                container.appendChild(cell);
            }
        }

        container.children[start[1] * 100 + start[0]].style.backgroundColor = 'green';
        container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red';
    }
    render();

    function distance([x, y]) {
        return (x - end[0]) ** 2 + (y - end[1]) ** 2;
    }

    async function findPath(map, start, end) {
        // initialize lookups
        const cloneMap = map.slice();

        // naive solution by using just array to hold data
        // const lookups = [start];

        // using sorted array by distance
        let lookups = new Sorted([start], (a, b) => distance(a) - distance(b));

        async function insert(x, y, pre) {
            // check boundary
            if (x < 0 || y < 0 || x >= 100 || y >= 100) {
                return;
            }
            // path must be empty and also inside of map
            if (cloneMap[100 * y + x]) {
                return;
            }

            // mark cell as visited
            // add color to path
            await sleep(1);
            container.children[y * 100 + x].style.backgroundColor = 'lightgreen';
            cloneMap[100 * y + x] = pre;

            // save path position
            // lookups.push([x, y]);
            lookups.insert([x, y]);
        }

        while (lookups.length) {

            // use queue data structure
            // BFS
            // first in, first out
            // let [x, y] = lookups.shift();
            let [x, y] = lookups.take();

            // use stack data structure
            // DFS
            // first in, last out
            // const [x, y] = lookups.pop();

            // return if find the target position
            if (x === end[0] && y === end[1]) {
                let path = [];
                while(x !== start[0] || y !== start[1]) {
                    path.push([x, y]);
                    container.children[y * 100 + x].style.backgroundColor = 'pink';
                    [x, y] = cloneMap[y * 100 + x];
                }
                return path;
            }

            // incrementing by x and y
            const pre = [x, y];
            await insert(x - 1, y, pre);
            await insert(x + 1, y, pre);
            await insert(x, y - 1, pre);
            await insert(x, y + 1, pre);

            await insert(x - 1, y - 1, pre);
            await insert(x + 1, y - 1, pre);
            await insert(x - 1, y + 1, pre);
            await insert(x + 1, y + 1, pre);
        }

        return null;
    }
</script>
